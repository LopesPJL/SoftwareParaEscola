<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Olho Futuro</title>
    <link rel="stylesheet" href="loginCSS.css">
</head>
<body>
    <header>
        <h1>Olho Futuro</h1>
        <nav>
            
        </nav>
    </header>
    <main>
        <section>
            <form class="login-inicio" method="get">
                <div class="login-titulo">
                    Login
                </div>
                <div class="input-grupo">
                    <label 
                        class="label"
                        for="usuario"
                        method="post">RA:
                    </label>
                    <input
                        type="number"
                        name="ra"
                        id="Idra"
                        require = ""
                        placeholder="Coloque seu RA">
                </div>
                <div class="input-grupo">
                    <label
                        class="label"
                        for="senha"
                        method="post">Senha:
                    </label>
                    <input
                        type="password"
                        name="senha"
                        id="idsenha"
                        required = ""
                        placeholder="Coloque seu senha"
                    >
                </div>
                <div class="nao-tem-cadastro">
                    <a href="/cadastros/cadastro.html">Ta sem cadastro?</a>
                </div>
                <a href="../licoes/licao.html"><input class="botao" type="submit" value="Acessar" id="botao"></a>
            </form>
        </section>
    </main>
    <footer><p><a href="https://github.com/LopesPJL" target="_blank">Criado por GuiLopes</a></p></footer>
</body>
</html>
